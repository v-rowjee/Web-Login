<!DOCTYPE html>

  <body>
    <div class="form-container">
      <h1>Login.</h1>
      <form autocomplete="off" action="connect.php" method="post">

        <input type="text" placeholder="Username" name="username" id="username" required>

        <input type="submit" value="Login">
      </form>
    </section>
  </body>
